<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>EDUCATUM - Предмети</title>

    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css">

    <style>
        body
        {
            background: rgb(219,226,226);
        }
        .form-control
        {
            size: 10px;
        }
        .btn1
        {
            border: none;
            outline: none;
            height: 50px;
            width: 100%;
            background: linear-gradient(to right, #93A3CE, #1C294E);
            color: white;
            border-radius: 4px;
            font-weight: bold;
            margin-top: 20px;
            margin-bottom: 20px;
        }
        .btn1:hover
        {
            background: linear-gradient(to right, white, #93A3CE );
            border: 1px #1C294E;
            color: #1C294E;
        }



    </style>

</head>
<body>
<div style="height: 80px;"></div>
<div>
    <h1 style="text-align: center;color: #1C294E;">Додадете предмет кој го нема во листата на понудени предмети</h1>
</div>
<div class="container" xmlns:th="http://www.thymeleaf.org">
    <form class="form-signin mt-xl-5" method="POST" th:action="@{'/home/chooseSubject'}">
        <div class="row">
            <div class="col-md-6 offset-md-3">
            <input type="text" id="ime" name="ime"
                   th:value="${chooseSubject?.ime}" placeholder="Име на предметот" required class="form-control">
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 offset-md-3">
        <div>
            <div th:if="${haserror!=null}" th:text="${error}" class="text-danger"></div>
        </div>
        <button id="submit" class="btn1" type="submit" >Submit
        </button>
            </div>
        </div>
    </form>
    <div class="row">
        <div class="col-md-6 offset-md-3 text-center">
    <p id="back">  <a href="/home/chooseSubject" style="font-weight: bold;text-decoration: none;font-size: medium;
            color: #1C294E;">
        Назад кон листата со предмети</a></p>
        </div>
    </div>
</div>
<footer style="height: 50px;"></footer>
</body>
</html>
