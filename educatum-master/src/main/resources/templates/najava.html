<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div class="container">
    <form class="form-signin mt-xl-5" method="post" action="/login">
        <h2 class="form-signin-heading">Најава</h2>
        <h4>Нов корисник? <a href="/register">Регистрирај се</a></h4>
        <p>
            <label for="email" class="sr-only">Email*</label>
            <input type="text" id="email" name="email" class="form-control" placeholder="Email" required="" autofocus="">
        </p>
        <p>
            <label for="password" >Password*</label>
            <input type="password" id="password" name="password"  placeholder="Password" required="" autofocus="">
        </p>


        <h4><a>Заборавена лозинка?</a></h4>

        <button class="btn btn-lg btn-primary btn-block" type="submit">Најави се</button>
    </form>
</div>

</body>
</html>
