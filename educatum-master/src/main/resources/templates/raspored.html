<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>EDUCATUM - Часови</title>
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <script th:inline="javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <style>
        * {
            box-sizing: border-box;
        }

        .no-gutters {
            background: floralwhite;
            border-radius: 5px;
            box-shadow: rgba(0, 0, 0, 0.56) 0px 22px 70px 4px;
        }

        body {
            background: linear-gradient(to right, #93A3CE, #1C294E);
            color: #000029;
        }

        img {
            width: 100%;
            height: 100%;
            object-fit: fill;
            position: relative;
            bottom: -30px;
        }
    </style>

</head>
<body>
<section class="nav-bar">
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="ml-1"></div>
        <a class="navbar-brand" href="#">
            <p style="font-weight: bold; color: #FFCC00FF;">&nbsp;&nbsp;
                &nbsp;
                <svg xmlns="http://www.w3.org/2000/svg"
                     width="26" height="26"
                     fill="currentColor"
                     class="bi bi-mortarboard-fill"
                     viewBox="0 0 16 16">
                    <path d="M8.211 2.047a.5.5 0 0 0-.422 0l-7.5 3.5a.5.5 0 0 0 .025.917l7.5 3a.5.5 0 0 0 .372 0L14 7.14V13a1 1 0 0 0-1 1v2h3v-2a1 1 0 0 0-1-1V6.739l.686-.275a.5.5 0 0 0 .025-.917l-7.5-3.5Z"/>
                    <path d="M4.176 9.032a.5.5 0 0 0-.656.327l-.5 1.7a.5.5 0 0 0 .294.605l4.5 1.8a.5.5 0 0 0 .372 0l4.5-1.8a.5.5 0 0 0 .294-.605l-.5-1.7a.5.5 0 0 0-.656-.327L8 10.466 4.176 9.032Z"/>

                EDUCATUM
            </p>
        </a>
        <div class="col-6"></div>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <i class="fa fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse justify-content-end navbarNav">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/teachers/allClasses">ЧАСОВИ</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/teachers/allSubjects"
                       style="text-shadow: 2px 2px 2px #A3A3A3; color: floralwhite;">
                        ПРЕДМЕТИ
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/teachers/allStudents">УЧЕНИЦИ</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/teachers/showProfile">ПРОФИЛ</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/logout">ОДЈАВИ СЕ</a>
                </li>
            </ul>
        </div>
    </nav>

</section>
<section id="banner" style="position: relative; top:-30px;">
    <div class="container" style="background-color: floralwhite;  border-radius: 5px;
            box-shadow: rgba(0, 0, 0, 0.56) 0px 22px 70px 4px;">
        <div class="row">
            <h1 class="promo-title text-center" style="color: #000029">СИТЕ ЧАСОВИ</h1>
        </div>
        <div class="row">
            <div class="col-1"></div>
            <div class="col">
                <button type="button" class="btn btn-link" data-toggle="modal"
                        th:attr="data-target='#exampleModalCenter'">
                    + Нов час
                </button>
                <div class="modal fade" th:id="*{'exampleModalCenter'}" tabindex="-1" role="dialog"
                     aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLongTitle" style="color: #000029">Додавање на
                                    нов час</h5>
                            </div>
                            <div class="modal-body">
                                <form method="POST" th:action="@{'/teachers/addClass'}">
                                    <div>
                                        <input class="form-control transparent-input border-bottom" type="datetime-local"
                                               id="date"
                                               name="date"
                                               placeholder="Дата на почеток"
                                               required>
                                        <hr/>

                                        <input class="form-control transparent-input border-bottom" type="text"
                                               id="desc"
                                               name="desc"
                                               placeholder="Опис на часот.."
                                               required>
                                        <hr/>

                                        <input class="form-control transparent-input border-bottom" type="text"
                                               id="ime"
                                               name="ime"
                                               placeholder="Име на предмет"
                                               required>
                                        <hr/>
                                    </div>
                                    <button id="submit" type="submit" class="m-1 btn btn-outline-primary">Зачувај
                                    </button>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th scope="col">Име на часот</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="c : ${classes}">
                    <td class="col-2">
                        <th:block id="subjectName" th:text="${c}"
                                  th:style="'font-size:25px; font-weight:bold;'"/>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <img src="/img/wavebook.png" alt="Wave" class="bottom-img" style="position: relative; bottom: -60px;">
</section>
</body>
