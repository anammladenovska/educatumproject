        }

</head>
<body>

<br>

<section class="Form my-4 mx-5">
    <div class="container">
        <div class="row no-gutters">
            <div class="col-lg-5" id="library">
                <img id="image" src="/img/studentprofile.png" class="img-fluid library" alt="login image"/>
            </div>
            <div class="col-lg-7 px-5 pt-5">
                <h1 class="font-weight-bold py3" style="font-weight:bold; ">Профил на <b><th:block th:text="${student.getName()}"></th:block></b></h1>
                <hr/>
                <h2><b><th:block th:text="${student.getFullName()}"></th:block></b></h2>
                <h4 th:text="${student.getDescription()}"></h4>
                <hr/>
                <h3>Телефонски број <div th:text="${student.getTelephoneNumber()}"></div></h3>
                <hr/>
                <h3>E-mail <div th:text="${student.getEmail()}"></div></h3>
                <hr/>

                <div class="col">
                    <button type="button" class="btn btn-link" data-toggle="modal"
                            th:attr="data-target='#exampleModalCenter'">
                        Промени профил
                    </button>
                    <div class="modal fade" th:id="*{'exampleModalCenter'}" tabindex="-1" role="dialog"
                         aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                        <div class="modal-dialog modal-dialog-centered" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLongTitle" style="color: #000029"> Промена на информации на профил
                                    </h5>
                                </div>
                                <div class="modal-body">
                                    <form method="POST" th:action="@{'/students/{id}' (id=${student.id})}">
                                        <div>
                                            <label for="name">Име</label>
                                            <input class="form-control transparent-input border-bottom"
                                                   type="text"
                                                   id="name"
                                                   name="name"
                                                   th:value="${student?.name}"
                                                   required>
                                            <hr/>

                                            <label for="surname">Презиме</label>
                                            <input class="form-control transparent-input border-bottom"
                                                   type="text"
                                                   id="surname"
                                                   name="surname"
                                                   th:value="${student?.surname}"
                                                   required>
                                            <hr/>
                                            <label for="description">Опис</label>
                                            <input class="form-control transparent-input border-bottom"
                                                   type="text"
                                                   id="description"
                                                   name="description"
                                                   th:value="${student?.description}"
                                                   required>
                                            <hr/>
                                            <label for="email">Емаил</label>
                                            <input class="form-control transparent-input border-bottom"
                                                   type="text"
                                                   id="email"
                                                   name="email"
                                                   th:value="${student?.email}"
                                                   required>
                                            <hr/>
                                            <label for="telephoneNumber">Телефонски Број</label>
                                            <input class="form-control transparent-input border-bottom"
                                                   type="text"
                                                   id="telephoneNumber"
                                                   name="telephoneNumber"
                                                   th:value="${student?.telephoneNumber}"
                                                   required>
                                            <hr/>
                                        </div>
                                        <button id="submit" type="submit" class="m-1 btn btn-outline-primary">Зачувај
                                        </button>
                                    </form>
                                </div>
                                <div class="modal-footer">
                                    <a id="back" href="/students/showProfileStudent" type="button" class="btn btn-primary">Назад кон профилот</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <hr/>
            </div>


        </div>
    </div>

</section>
<img src="/img/wave-2.png" alt="Wave" class="bottom-img"  style="position: relative; bottom: -20px;">
</body>
</html>
