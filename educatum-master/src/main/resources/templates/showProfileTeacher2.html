<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>EDUCATUM - КОНТАКТ</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/rating.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css">
    <link th:rel="stylesheet" th:href="@{/webjars/font-awesome/5.11.2/css/all.css} "/>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
    <link th:rel="stylesheet" th:href="@{/assets/bootstrapless-star-rating/star-rating.css} "/>
</head>
<body>

<section class="Form my-4 mx-5">
    <div class="container">
        <div class="row no-gutters">

            <div class="col-lg-7 px-5 pt-5">
                <div class="row">
                    <h1 class="font-weight-bold py3" style="font-weight:bold; ">Информации за контакт</h1>
                    <div class="col-4">
                        <h2 style="position: relative; bottom: -40px;"><b>
                            <th:block th:text="${teacher.getFullName()}"></th:block>
                        </b></h2>
                    </div>

                    <div class="col">
                        <form th:method="POST" th:action="@{'/students/rateTeacher/{id}' (id=${teacher.getId()})}">
                            <div class="rating-list">
                                <div>Рејтинг:
                                    <div th:text="${teacherRating}"></div>
                                </div>
                                <input type="radio" name="rating" id="Overall Rating_5" value="5"
                                       class="radio rating-radio rating-radio--5">
                                <label for="Overall Rating_5" title="1 star rating"
                                       class="star-rating star-rating--5"></label>
                                <input type="radio" name="rating" id="Overall Rating_4" value="4"
                                       class="radio rating-radio rating-radio--4">
                                <label for="Overall Rating_4" title="2 star rating"
                                       class="star-rating star-rating--4"></label>
                                <input type="radio" name="rating" id="Overall Rating_3" value="3"
                                       class="radio rating-radio rating-radio--3">
                                <label for="Overall Rating_3" title="3 star rating"
                                       class="star-rating star-rating--3"></label>
                                <input type="radio" name="rating" id="Overall Rating_2" value="2"
                                       class="radio rating-radio rating-radio--2">
                                <label for="Overall Rating_2" title="4 star rating"
                                       class="star-rating star-rating--2"></label>
                                <input type="radio" name="rating" id="Overall Rating_1" value="1"
                                       class="radio rating-radio rating-radio--1">
                                <label for="Overall Rating_1" title="5 star rating"
                                       class="star-rating star-rating--1"></label>
                            </div>

                            <input type="submit" class="btn btn-sm btn-link" value="Submit"
                                   style="position: relative; bottom: -95px; left: -20px;">

                            <div th:if="${hasError}==false">
                                <div th:text="${message}"></div>
                            </div>
                        </form>
                    </div>

                </div>


                <div class="row">
                    <div class="col-8">
                        <h4 th:text="${teacher.getDescription()}"></h4>
                        <h3>Телефонски број
                            <div th:text="${teacher.getTelephoneNumber()}"></div>
                        </h3>
                        <br/>
                        <h3>E-mail
                            <div th:text="${teacher.getEmail()}"></div>
                        </h3>
                        <br/>
                        <a href="/students/listSubjectsTeachers?subjectID=0" class="btn btn-link">&laquo;Назад кон
                            листата со наставници</a>

                    </div>
                </div>

            </div>
            <div class="col-lg-5" id="library">
                <img src="/img/teacherProfile.png" class="img-fluid library" alt="login image"/>
            </div>

        </div>
    </div>

</section>
<img src="/img/wave-1.png" alt="Wave" class="bottom-img" style="position: relative; bottom: -60px;">
<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
<script th:src="@{/assets/bootstrapless-star-rating/star-rating.min.js}"></script>
</body>
</html>
