<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>EDUCATUM - Домашни задачи</title>
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <script th:inline="javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<section class="nav-bar">
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="ml-1"></div>
        <a class="navbar-brand" href="#">
            <p style="font-weight: bold; color: #FFCC00FF;">&nbsp;&nbsp;&nbsp;<svg xmlns="http://www.w3.org/2000/svg"
                                                                                   width="26" height="26"
                                                                                   fill="currentColor"
                                                                                   class="bi bi-mortarboard-fill"
                                                                                   viewBox="0 0 16 16">
                <path d="M8.211 2.047a.5.5 0 0 0-.422 0l-7.5 3.5a.5.5 0 0 0 .025.917l7.5 3a.5.5 0 0 0 .372 0L14 7.14V13a1 1 0 0 0-1 1v2h3v-2a1 1 0 0 0-1-1V6.739l.686-.275a.5.5 0 0 0 .025-.917l-7.5-3.5Z"/>
                <path d="M4.176 9.032a.5.5 0 0 0-.656.327l-.5 1.7a.5.5 0 0 0 .294.605l4.5 1.8a.5.5 0 0 0 .372 0l4.5-1.8a.5.5 0 0 0 .294-.605l-.5-1.7a.5.5 0 0 0-.656-.327L8 10.466 4.176 9.032Z"/>
            </svg>
                EDUCATUM
            </p>
        </a>
        <div class="col-6"></div>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <i class="fa fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse justify-content-end navbarNav">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/students/listSubjectsTeachers?subjectID=0"
                       >НАСТАВНИЦИ</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/students/homeWork"
                       style="color: #ffcc00; text-shadow: 2px 2px 2px #A3A3A3;">
                        <p style="color: floralwhite;">ДОМАШНИ ЗАДАЧИ</p>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/students/showProfileStudent">ПРОФИЛ</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/logout">ОДЈАВИ СЕ</a>
                </li>
            </ul>
        </div>
    </nav>

</section>
<section id="banner" style="position: relative; top:-30px;">
    <div class="container" style="background-color: floralwhite;  border-radius: 5px;
            box-shadow: rgba(0, 0, 0, 0.56) 0px 22px 70px 4px;">
        <div class="row">
            <h1 class="promo-title text-center" style="color: #000029">ДОМАШНИ ЗАДАЧИ</h1>
        </div>
        <div class="row">
            <form class="row" th:action="@{'/students/homeWork'}">
                <div class="form-group col-1 ml-1"></div>
                <div class="form-group col-9">
                    <input class="form-control transparent-input border-bottom" type="text"
                           placeholder="Пребарувај домашни задачи..." name="opis"/>
                </div>
                <div class="form-group col">
                    <button id="filter" type="submit" class="btn btn-outline-secondary btn-block">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                             class="bi bi-search" viewBox="0 0 16 16">
                            <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                        </svg>
                        Пребарај
                    </button>
                </div>
            </form>
        </div>
        <div class="row">
            <div class="col-1"></div>
            <div class="col">
                <!-- Button trigger modal -->
                <button type="button" class="btn btn-link" data-toggle="modal"
                        th:attr="data-target='#exampleModalCenter'">
                    + Нова домашна задача
                </button>
                <!-- Modal -->
                <div class="modal fade" th:id="*{'exampleModalCenter'}" tabindex="-1" role="dialog"
                     aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLongTitle" style="color: #000029">Додавање на нова домашна задача</h5>
                            </div>
                            <div class="modal-body">
                                <form method="POST" th:action="@{'/students/add/homework'}">
                                    <div>
                                        <input class="form-control transparent-input border-bottom" type="text"
                                               id="opis"
                                               name="opis"
                                               placeholder="Опис за домашното"
                                               required>
                                        <hr/>
                                        <input class="form-control transparent-input border-bottom" type="text"
                                               id="email"
                                               name="email"
                                               placeholder="Е-mail на наставникот"
                                               required>
                                        <hr/>
                                        <input class="form-control transparent-input border-bottom" type="text"
                                               id="tema"
                                               name="tema"
                                               placeholder="Тема за часот"
                                               required>
                                    </div>
                                    <button id="submit" type="submit" class="m-1 btn btn-outline-primary">Додади
                                    </button>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th scope="col">Опис на домашната задача</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="h : ${homeworks}">
                    <td class="col-2">
                        <th:block id="subjectName" th:text="${h.getDescription()}"
                                  th:style="'font-size:25px; font-weight:bold;'"/>
                    </td>
                    <td class="col-2">

                        <div th:if="${h.isDone()}==false">
                            <a class="btn btn-outline-secondary btn-block btn-sm"
                               th:href="@{'/students/done/{id}' (id=${h.getId()})}"
                               th:method="POST" th:value="${h.getId()}">
                                <p>Означи го завршено домашното</p>
                            </a>
                        </div>
                        <div th:if="${h.isDone()==true}">
                            <button type="button" class="btn btn-outline-success btn-sm" disabled>Домашното е завршено<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check-all" viewBox="0 0 16 16">
                                <path d="M8.97 4.97a.75.75 0 0 1 1.07 1.05l-3.99 4.99a.75.75 0 0 1-1.08.02L2.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093L8.95 4.992a.252.252 0 0 1 .02-.022zm-.92 5.14.92.92a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 1 0-1.091-1.028L9.477 9.417l-.485-.486-.943 1.179z"/>
                            </svg></button>
                        </div>

                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <img src="/img/wavebook.png" alt="Wave" class="bottom-img" style="position: relative; bottom: -60px;">
</section>
</body>
</html>
