<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Документ за квалификација</title>

    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css">

    <style>
        body
        {
            background: rgb(219,226,226);
        }
        #title
        {
            font-size: x-large;
            padding-top: 20px;
            padding-bottom: 20px;
            color: #1C294E;
        }
        .btn1
        {
            border: none;
            outline: none;
            height: 50px;
            width: 100%;
            background: linear-gradient(to right, #93A3CE, #1C294E);
            color: white;
            border-radius: 4px;
            font-weight: bold;
            margin-top: 20px;
            margin-bottom: 20px;
        }
        .btn1:hover
        {
            background: linear-gradient(to right, white, #93A3CE );
            border: 1px #1C294E;
            color: #1C294E;
        }

    </style>

</head>
<body>

<div style="height: 50px"></div>
<h3  class="text-center" id="title">ПРИКАЧЕТЕ СКЕНИРАН ДОКУМЕНТ КАКО ПОТВРДА ЗА ВАШИТЕ КВАЛИФИКАЦИИ/ЗНАЕЊА</h3>
<div class="container">

    <form method="POST" action="/home/upload" enctype="multipart/form-data">
        <div class="row">
            <div class="col-md-6 offset-md-3 text-center">
        <input type="file" name="file" /><br/><br/>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 offset-md-3">
        <input type="submit" value="Продолжи" class="btn1"/>
            </div>
        </div>
    </form>

</div>


</body>
</html>
