<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Предмети</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css">

    <style>
        body
        {
            background: rgb(219,226,226);
        }
    </style>

</head>
<body>

<h3 class="text-center">ИЗБЕРЕТЕ ПРЕДМЕТИ КОИ САКАТЕ ДА ГИ ПРЕДАВАТЕ</h3>

<section class="choose-subject">

</section>

<div class="container" >
    <form id="filter-form" th:action="@{'/home/chooseSubject'}">
        <label for="ime"></label>
        <input id="ime" type="text" placeholder="Пребарувај предмет..." name="ime"/>
        <button id="filter" type="submit" style="position: relative; bottom: -2px;">Пребарај</button>
    </form>
    <div>

        <h4><i>*Доколку предметот го нема во листата, имате можност да го додадете</i> </h4>
        <form action="/home/add">
            <input type="submit" value="+ НОВ ПРЕДМЕТ">
        </form>
    </div>



    <form th:action="@{'/teachers/teachesSubject'}" th:method="post">
        <ul>

            <li style="list-style-type: none; text-align: center;
       padding: 5px; font-size: 18px; position: relative; left: -100px;" th:each="s: ${subjects}">
                <div id="left">
                    <input type="radio" name="subjectID" th:value="${s.getId()}">
                    <th:block id="courseText" th:text="${s.getName()}"/>
                </div>

            </li>
        </ul>
        <div style="height: 200px; width: 300px; position: relative; top:-250px;
            ">
            <textarea name="tema" placeholder="Внесете опис на предметот..."></textarea>
        </div>
        <button type="submit" value="Продолжи" style="position: relative; top: -250px; right:-70px;">
            Продолжи
        </button>

    </form>

</div>

</body>
</html>
