<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Предмети</title>

    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css">

    <style>
        body
        {
            background: rgb(219,226,226);
        }
        #title
        {
            background: linear-gradient(to right, #93A3CE, #1C294E);
            padding-top: 20px;
            padding-bottom: 20px;
        }
        .form-control
        {
            size: 10px;
        }
        .btn1
        {
            border: none;
            outline: none;
            height: 50px;
            width: 100%;
            background: linear-gradient(to right, #93A3CE, #1C294E);
            color: white;
            border-radius: 4px;
            font-weight: bold;
            margin-top: 20px;
            margin-bottom: 20px;
        }
        .btn1:hover
        {
            background: linear-gradient(to right, white, #93A3CE );
            border: 1px #1C294E;
            color: #1C294E;
        }
        .list-group-item
        {
            background: #b9c2da;
            padding-top: 5px;
            margin-bottom: 5px;
        }
        .list-group-item:hover
        {
            background: linear-gradient(to right, white, #93A3CE );
        }

    </style>

</head>
<body>

<h3 class="text-center" id="title">ИЗБЕРЕТЕ ПРЕДМЕТИ КОИ САКАТЕ ДА ГИ ПРЕДАВАТЕ</h3>

<div class="container text-center" >
            <form id="filter-form" th:action="@{'/home/chooseSubject'}">
                <div class="row">
                    <div class="col-md-6 offset-md-3">
                        <label for="ime"></label>
                        <input id="ime" type="text" placeholder="Пребарувај предмет..." class="form-control" name="ime"/>
                    </div>
                </div>
                <div class="form-row">
                    <div class="d-grid gap-2 col-4 mx-auto">
                <button id="filter" type="submit" class="btn1 ">Пребарај</button>
                    </div>
                </div>
            </form>

    <div class="form-row">
        <div class="d-grid gap-2 col-6 justify-content-md-end">
            <h4 style="font-size: small"><i>*Доколку предметот го нема во листата, имате можност да го додадете</i> </h4>
        </div>
    </div>
    <form action="/home/add">
         <div class="form-row">
              <div class="d-grid gap-2 col-4 justify-content-md-end">
                <input type="submit" value="+ НОВ ПРЕДМЕТ" class="form-control btn1">
              </div>
       </div>
    </form>


            <form th:action="@{'/teachers/teachesSubject'}" th:method="post">
                <div class="form-row">
                    <div class="col-md-6 offset-md-3">
                        <ul class="list-group">

                            <li th:each="s: ${subjects}" class="list-group-item" >
                                <div id="left">
                                    <input  type="radio" name="subjectID" th:value="${s.getId()}" style="text-decoration: none">
                                    <th:block id="courseText" th:text="${s.getName()}"/>
                                </div>

                            </li>
                        </ul>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-md-6 offset-md-3">
                        <div>
                            <textarea name="tema" placeholder="Внесете опис на предметот..." class="form-control"></textarea>
                        </div>
                    </div>
                </div>

                <div class="form-row">
                    <div class="col-md-6 offset-md-3">
                        <button type="submit" value="Продолжи" class="btn1 mt-t mb-4">
                            Продолжи
                        </button>
                    </div>
                </div>
            </form>
</div>

</body>
</html>
