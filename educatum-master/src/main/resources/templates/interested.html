<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Сите предмети</title>

    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css">

    <style>
        body
        {
            background: rgb(219,226,226);
        }
        .form-control
        {
            size: 10px;
        }
        .btn1
        {
            border: none;
            outline: none;
            height: 50px;
            width: 100%;
            background: linear-gradient(to right, #93A3CE, #1C294E);
            color: white;
            border-radius: 4px;
            font-weight: bold;
            margin-top: 20px;
            margin-bottom: 20px;
        }
        .btn1:hover
        {
            background: linear-gradient(to right, white, #93A3CE );
            border: 1px #1C294E;
            color: #1C294E;
        }
        .list-group-item
        {
            background: #b9c2da;
            padding-top: 5px;
            margin-bottom: 5px;
        }
        .list-group-item:hover
        {
            background: linear-gradient(to right, white, #93A3CE );
        }

    </style>
</head>
<body>


<div style="height: 50px"></div>
<h3 style="text-align: center;color: #1C294E;">ЗА КОЈ ПРЕДМЕТ СИ ЗАИНТЕРЕСИРАН/А?</h3>
<div class="container text-center">
    <form id="filter-form" th:action="@{'/home/zainteresiran'}">
        <div class="row">
            <div class="col-md-6 offset-md-3">
        <label for="search"></label>
        <input id="search" type="text" placeholder="Пребарувај предмет..." class="form-control" name="search"/>
            </div>
        </div>
        <div class="form-row">
            <div class="d-grid gap-2 col-4 mx-auto">
        <button id="filter" type="submit" class="btn1 ">Пребарај</button>
            </div>
        </div>
    </form>

    <form action="/home/listenSubject">
        <div class="form-row">
            <div class="col-md-6 offset-md-3">
                <ul class="list-group">
                    <li  th:each="p : ${subjects}" class="list-group-item">
                        <div id="left">
                           <input type="radio" th:value="${p.getId()}" name="subject" style="text-decoration: none">
                            <th:block th:text="${p.getName()}"></th:block>
                        </div>

                </ul>
            </div>
        </div>
        <div class="form-row">
            <div class="col-md-6 offset-md-3">
                <button id="submit" class="btn1" type="submit">Продолжи
                </button>
            </div>
        </div>
    </form>
</div>

</body>
</html>
