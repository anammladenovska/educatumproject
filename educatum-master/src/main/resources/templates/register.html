<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>EDUCATUM - РЕГИСТРИРАЈ СЕ</title>

  <link rel="stylesheet" href="css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css">

  <style>
    *
    {
      box-sizing: border-box;
    }
    body
    {
      background: rgb(219,226,226);
    }
    .row
    {
      background: white;
      border-radius: 30px;
      box-shadow: 12px 12px 22px #1C294E;;
    }
    img
    {
      border-top-left-radius: 30px;
      border-bottom-left-radius: 30px;
    }
  </style>
</head>
<body>


<section class="Form my-4 mx-5">
  <div class="container">
    <div class="row no-gutters">
      <div class="col-lg-5">
        <img src="img/register.png" class="img-fluid" alt="register image"/>
      </div>
      <div class="col-lg-7 px-5 pt-5">
        <h1 class="font-weight-bold py3">Регистирај се</h1>
        <form th:method="post" th:action="@{'/register/registrirajSe'}">
          <div class="form-row">
            <div class="col-lg-7">
              <input type="text" id="ime" name="ime" placeholder="ИМЕ" class="form-control my-3 p-2" required="" autofocus="">
            </div>
          </div>
          <div class="form-row">
            <div class="col-lg-7">
              <input type="text" id="prezime" name="prezime" placeholder="ПРЕЗИМЕ" class="form-control my-3 p-2" required="" autofocus="">
            </div>
          </div>
          <div class="form-row">
            <div class="col-lg-7">
              <input type="text" id="email" name="email"  placeholder="E-MAIL" class="form-control my-3 p-2" required="" autofocus="">
            </div>
          </div>
          <div class="form-row">
            <div class="col-lg-7">
              <input type="password" id="password" name="password" placeholder="PASSWORD" class="form-control my-3 p-2" required="" autofocus="">
            </div>
          </div>
          <div class="form-row">
            <div class="col-lg-7">
              <input type="password" id="repeatPassword" name="repeatPassword" placeholder="REPEAT PASSWORD" class="form-control my-3 p-2" required="" autofocus="">
            </div>
          </div>
          <div class="form-row">
            <div class="col-lg-7">
              <label style=" color: #1C294E;">Изберете една опција*</label>
              <br>
              <input type="radio" name="role" th:value="ROLE_NASTAVNIK" th:text="Наставник">
              <input type="radio" name="role" th:value="ROLE_UCENIK" th:text="Ученик">
            </div>
          </div>
          <div class="form-row">
            <div class="col-lg-7">
              <input type="number" id="telBroj" name="telBroj"  placeholder="ТЕЛЕФОНСКИ БРОЈ" class="form-control my-3 p-2" required="" autofocus="">
            </div>
          </div>
          <div class="form-row">
            <div class="col-lg-7">
              <input type="text" maxlength="500" id="opis" name="opis" placeholder="ОПИС" class="form-control my-3 p-2" required="" autofocus="">
            </div>
          </div>
          <div class="form-row">
            <div class="col-lg-7">
              <div>
                <button id="submit" class="btn1 mt-t mb-4" type="submit">Регистрирај се</button>
              </div>
            </div>
          </div>

          <p id="login">Веќе си член?
            <a href="/login" style="font-weight: bold; color: #1C294E;"> Најави се тука!</a></p>
          <div style="height: 25px;">
            <div style="text-align: center;" th:if="${hasErrors!=null}" th:text="${errors}" class="text-danger"></div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>

</body>
</html>
