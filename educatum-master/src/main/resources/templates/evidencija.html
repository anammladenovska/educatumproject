<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Евиденција на ученици</title>

    <style>

        @import url('https://fonts.googleapis.com/css?family=Work+Sans:400,600');
        body {
            margin: 0;
            background: #222;
            font-family: 'Work Sans', sans-serif;
            font-weight: 800;
        }

        .container {
            width: 80%;
            margin: 0 auto;
        }

        header {
            background: #55d6aa;
        }

        header::after {
            content: '';
            display: table;
            clear: both;
        }

        .logo {
            float: left;
            padding: 10px 0;
        }

        nav {
            float: right;
        }

        nav ul {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        nav li {
            display: inline-block;
            margin-left: 70px;
            padding-top: 23px;

            position: relative;
        }

        nav a {
            color: #444;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 14px;
        }

        nav a:hover {
            color: #000;
        }

        nav a::before {
            content: '';
            display: block;
            height: 5px;
            background-color: #444;

            position: absolute;
            top: 0;
            width: 0%;

            transition: all ease-in-out 250ms;
        }

        nav a:hover::before {
            width: 100%;
        }




        .Accordion {
            margin-top: 0;
            margin-bottom: 0;
            padding-left: 0;
            list-style: none;
        }

        .Accordion + .Accordion {
            margin-top: 1em;
        }

        .Accordion input[type="radio"],
        .Accordion input[type="checkbox"] {
            display: none;
        }

        .Accordion input:checked + .Accordion-subElements > .Accordion-subElement {
            height: 2em;
            -webkit-transform: scale(1);
            transform: scale(1);
        }

        .Accordion-item label {
            display: block;
            padding: 1em;
            background-color: #1abc9c;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
        }

        .Accordion-item label:hover {
            background-color: #16a085;
        }

        .Accordion-subElements {
            padding-left: 0;
            background-color: #ecf0f1;
        }

        .Accordion-subElement {
            height: 0;
            -webkit-transform-origin: 0 0;
            transform-origin: 0 0;
            -webkit-transform: scale(0);
            transform: scale(0);
            font-size: 0.9em;
            line-height: 2;
            color: #555;
            transition-property: height, -webkit-transform;
            transition-property: transform, height;
            transition-property: transform, height, -webkit-transform;
            transition-duration: 0.3s;
            overflow: hidden;
        }

        .Accordion-subElement:hover {
            background-color: #bdc3c7;
            color: #111;
        }

        .Accordion-subElement a {
            display: block;
            padding-left: 2em;
            color: inherit;
            text-decoration: none;
        }


    </style>

</head>
<body>
<header>
    <div class="container">
        <h1 class="logo">EDUCATUM</h1>

        <nav>
            <ul>
                <li><a href="#">РАСПОРЕД</a></li>
                <li><a href="#">ПРЕДМЕТИ</a></li>
                <li><a href="#">УЧЕНИЦИ</a></li>
                <li><a href="#">ПРОФИЛ</a></li>
                <li><a href="#">ОДЈАВИ СЕ</a></li>
            </ul>
        </nav>
    </div>
</header>
<h3>Евиденција на ученици</h3>
<form id="filter-form" th:action="@{'/nastavnici/searchStudents'}">
    <label for="ime"></label>
    <input id="ime" type="text" placeholder="Пребарувај ученик..." name="ime"/>
    <button id="filter" type="submit">Пребарај</button>
</form>


<form action="/nastavnici/addStudentForm" method="post">
    <input type="submit" value="Внеси нов ученик">
</form>


<ul class="Accordion" th:each="u:${ucenici}">
    <li class="Accordion-item">
        <label for="radios-menu1"><th:block th:text="${u.getIme()}"></th:block>
            <th:block th:text="${u.getPrezime()}"></th:block></label>

        <input id="radios-menu1" type="radio" name="menu" />
        <ul class="Accordion-subElements">
            <li class="Accordion-subElement"><a href="#">Sub-menu #1</a></li>
            <li class="Accordion-subElement"><a href="#">Sub-menu #2</a></li>
        </ul>
    </li>
</ul>




</body>
</html>
