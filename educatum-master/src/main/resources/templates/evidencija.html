<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Евиденција на ученици</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Zen+Antique&display=swap');
        body {
            margin: 0;
            background: whitesmoke;
            font-family: 'Zen Antique', serif;
            font-weight: 800;
        }

        .container {
            width: 80%;
            margin: 0 auto;
        }

        header {
            background: whitesmoke;
        }

        header::after {
            content: '';
            display: table;
            clear: both;
        }

        .logo {
            float: left;
            padding: 10px 0;
        }

        nav {
            float: right;
        }

        nav ul {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        nav li {
            display: inline-block;
            margin-left: 70px;
            padding-top: 23px;

            position: relative;
        }

        nav a {
            color: #444;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 14px;
        }

        nav a:hover {
            color: #000;
        }

        nav a::before {
            content: '';
            display: block;
            height: 5px;
            background-color: #444;

            position: absolute;
            top: 0;
            width: 0%;

            transition: all ease-in-out 250ms;
        }

        nav a:hover::before {
            width: 100%;
        }

        .Accordion + .Accordion {
            margin-top: 1em;
        }

        .Accordion input[type="radio"],
        .Accordion input[type="checkbox"] {
            display: none;
        }

        .Accordion input:checked + .Accordion-subElements > .Accordion-subElement {
            height: 2em;
            -webkit-transform: scale(1);
            transform: scale(1);
        }

        .Accordion-item label {
            display: block;
            padding: 1em;
            background-color: lightsteelblue;
            color: black;
            font-weight: bold;
            cursor: pointer;
        }

        .Accordion-item label:hover {
            background-color: cornflowerblue;
        }

        button {
            display: inline-block;
            border-radius: 4px;
            background-color: black;
            border: none;
            color: snow;
            text-align: center;
            font-size: 18px;
            padding: 10px;
            width: 100px;
            transition: all 0.5s;
            cursor: pointer;
            margin: 5px;


        }

         input[type=submit], input[type=reset],input[type=password],input[type=number] {
            background-color: snow;
            border: none;
            color: black;
            padding: 16px 32px;
            text-decoration: none;
            margin: 4px 2px;
            cursor: pointer;
        }
        footer {
            text-align: center;
            padding: 3px;
            color: white;
        }
        *{
            background-color: whitesmoke;
            font-family: 'Zen Antique', serif;
        }
        a:link, a:visited {
            color: black;
            text-align: center;
            text-decoration: none;
            display: inline-block;
        }


        #search{
            background-color: whitesmoke;
            border-style: solid;
            border-width: thin;
            border-color: black;
            color: black;
            padding: 12px 20px;
            text-decoration: none;
            margin: 8px 0;

            cursor: pointer;
        }

        input[type=text],input[type=password],input[type=number]{
            width: 60%;
            padding: 12px 20px;
            margin: 8px 0;
            box-sizing: border-box;
        }
        input[type=text]:focus,input[type=password]:focus,input[type=number]{
            background-color: snow;
        }


        .Accordion-subElement a {
            display: block;
            padding-left: 2em;
            color: inherit;
            text-decoration: none;
        }


    </style>

</head>
<body>
<header>
    <div class="container">
        <h3 class="logo"></h3>

        <nav>
            <ul>
                <li><a href="/nastavnici/allClasses" style="font-weight: bold">РАСПОРЕД</a></li>
                <li><a href="/nastavnici/allSubjects" style="font-weight: bold">ПРЕДМЕТИ</a></li>
                <li><a href="/nastavnici/allStudents" style="font-weight: bold">УЧЕНИЦИ</a></li>
                <li><a href="/nastavnici/profile" style="font-weight: bold">ПРОФИЛ</a></li>
                <li><a href="/logout" style="font-weight: bold">ОДЈАВИ СЕ</a></li>
            </ul>
        </nav>
    </div>
</header>
<div style="height: 50px"></div>
<h3 style="text-align: center; font-weight: bold">ЕВИДЕНЦИЈА НА СИТЕ УЧЕНИЦИ</h3>
<div class="container" style="position: relative;  right:-150px;">
<form id="filter-form" th:action="@{'/nastavnici/allStudents'}">
    <label for="search"></label>
    <input id="search" type="text" placeholder="Пребарувај ученик..." name="ime"/>
    <button id="filter" type="submit" style="position: relative; bottom: -2px;">Пребарај</button>
</form>


<form action="/nastavnici/addStudentForm" method="post">
    <input type="submit" value="+ НОВ УЧЕНИК">
</form>


<ul>


    <li style="list-style-type: none; text-align: center;
        padding: 5px; font-size: 18px;" th:each="u : ${ucenici}">
        <div id="left">
            <a th:href="@{'/nastavnici/payments/{id}' (id=${u.getId()})}" th:method="post"><th:block th:text="${u.getIme()}"></th:block>
                <th:block th:text="${u.getPrezime()}"></th:block>
            </a>
        </div>

</ul>


</div>

</body>
</html>
