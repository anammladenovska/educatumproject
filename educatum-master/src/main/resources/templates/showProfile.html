    <link rel="stylesheet" href="/css/style.css">

          crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"

            crossorigin="anonymous"></script>

          href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>

    <style>
        * {

        body {
            background: linear-gradient(to right, #93A3CE, #1C294E);
            color: #000029;

        }

        .no-gutters {
            background: floralwhite;
            border-radius: 5px;
            box-shadow: rgba(0, 0, 0, 0.56) 0px 22px 70px 4px;
        }
        img {
            width:100%;
            height:100%;
            object-fit: fill;
            position: relative;
            bottom: -30px;

        }

    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="ml-1"></div>

            <p style="font-weight: bold; color: #FFCC00FF;">&nbsp;&nbsp;

                EDUCATUM
            </p>

        <div class="col-6"></div>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <i class="fa fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse justify-content-end navbarNav">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/teachers/allClasses">ЧАСОВИ</a>

                <li class="nav-item">

                        <p>ПРЕДМЕТИ</p>
                    </a>
                </li>

                    <a class="nav-link" href="/teachers/showProfile">ПРОФИЛ</a>

<br>

<section class="Form my-4 mx-5">
    <div class="container">
        <div class="row no-gutters">
            <div class="col-lg-5" id="library">
                <img id="image" src="/img/books6.png" class="img-fluid library" alt="login image"/>
            </div>
            <div class="col-lg-7 px-5 pt-5">
                <h1 class="font-weight-bold py3" style="font-weight:bold; ">Профил на <b><th:block th:text="${teacher.getName()}"></th:block></b></h1>
                <hr/>
                <h2><b><th:block th:text="${teacher.getFullName()}"></th:block></b></h2>
                <h4 th:text="${teacher.getDescription()}"></h4>
                <hr/>
                <h3>Телефонски број <div th:text="${teacher.getTelephoneNumber()}"></div></h3>
                <hr/>
                <h3>E-mail <div th:text="${teacher.getEmail()}"></div></h3>
                <hr/>
                <br>
            </div>


        </div>
    </div>

</section>
<img src="/img/wave-2.png" alt="Wave" class="bottom-img"  style="position: relative; bottom: -20px;">

</html>
